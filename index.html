<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Book Store</title>
        <!-- FONT -->
        <!-- <link rel="stylesheet" href="./assets/fonts/stylesheet.css" /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="main-content">
                <div class="nav">
                    <div class="main-nav">
                        <img src="./assets/icons/iconMenu.svg" alt="" />
                        <div class="box-search"></div>
                    </div>
                    <div class="action">
                        <img
                            src="./assets/icons/profileIcon.svg"
                            alt=""
                            class="profile"
                        />
                        <img
                            src="./assets/icons/favIcon.svg"
                            alt=""
                            class="fav"
                        />
                    </div>
                    <button class="btn cart-btn">
                        <div class="icon">
                            <svg
                                width="22"
                                height="24"
                                viewBox="0 0 22 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M1 1.5H3.22222L3.66667 3.83333M5.44444 13.1667H16.5556L21 3.83333H3.66667M5.44444 13.1667L3.66667 3.83333M5.44444 13.1667L2.89679 15.8417C2.19682 16.5767 2.69257 17.8333 3.68246 17.8333H16.5556M16.5556 17.8333C15.3283 17.8333 14.3333 18.878 14.3333 20.1667C14.3333 21.4553 15.3283 22.5 16.5556 22.5C17.7829 22.5 18.7778 21.4553 18.7778 20.1667C18.7778 18.878 17.7829 17.8333 16.5556 17.8333ZM7.66667 20.1667C7.66667 21.4553 6.67174 22.5 5.44444 22.5C4.21715 22.5 3.22222 21.4553 3.22222 20.1667C3.22222 18.878 4.21715 17.8333 5.44444 17.8333C6.67174 17.8333 7.66667 18.878 7.66667 20.1667Z"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
                        </div>
                        <span>Basket</span>
                    </button>
                </div>
            </div>
        </header>
        <!-- MAIN -->

        <main class="main">
            <div class="home">
                <div class="main-content">
                    <div class="landing-page">
                        <!-- landing-left -->
                        <div class="landing-left">
                            <h1 class="title">New Releases This Week</h1>
                            <p class="desc">
                                It's time to update your reading list with some
                                of the latest and greatest releases in the
                                literary world. From heart-pumping thrillers to
                                captivating memoirs, this week's new releases
                                offer something for everyone
                            </p>
                            <button class="btn sub-btn">Subscribe</button>
                        </div>
                        <!-- landing right -->
                        <div class="landing-right">
                            <img
                                src="./assets/img/book1.png"
                                alt=""
                                class="btt-1"
                            />
                            <img
                                src="./assets/img/book2.png"
                                alt=""
                                class="btt-2"
                            />
                            <img
                                src="./assets/img/book3.png"
                                alt=""
                                class="btt-3"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
